[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configure reporting options
addopts = 
    --verbose
    --cov=similarity
    --cov-report=term
    --cov-report=html
    --cov-branch
    --no-cov-on-fail

# Customize output
console_output_style = progress

# Fail if coverage is below threshold
cov_fail_under = 85